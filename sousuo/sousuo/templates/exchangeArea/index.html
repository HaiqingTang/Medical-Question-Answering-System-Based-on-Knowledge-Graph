<!DOCTYPE html>
<html lang="zh-CN">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>交流区</title>
</head>
<body>
<p>导航
    <a href="/">主页</a>
    <a href="/myInfo/">我的信息</a>
    <a href="/discussion/">交流区</a>
    <a href="/myFollow/">我的关注</a>
    <a href="/myMessage/">我的消息</a>
</p>
<p>
    <a href="/myMark/">我的收藏</a> <a href="/myPosts/">我发表的</a>
</p>
<table border="1" class="center">
    {% for post in posts %}
    <tr>
        <td><h2><a href="/post/{{post.postId}}/">{{post.title}}</a></h2>
            发布者：<a href="/info/{{post.uid}}/">{{post.uName}}</a><br>最后修改于：{{post.date}}<br><br></td>
    </tr>
    {% endfor %}
</table>
{% if num0 > 10 %}
<form method="get" action="/discussion/" name="form0">
    <input type="submit" name="getMore" value="加载更多">
</form>
{% endif %}

<form method="post" action="/discussion/" name="form1">
    <input type="submit" name="makePost" value="发表">
</form>


</body>
</html>
